<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>This is a counter page</title>
  </head>
  <body>
    <h1>Counter is:</h1>
    <p>{{session['counter']}} times</p>
    <form class="" action="/addtwo" method="post">
      <button type="submit" name="button">+2</button>
    </form>
    <form class="" action="/reset" method="post">
      <button type="submit" value="submit" name="button">Reset</button>
    </form>
  </body>
</html>
