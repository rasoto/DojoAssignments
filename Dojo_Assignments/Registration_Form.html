<!DOCTYPE html>

<!DOCTYPE html>
<html>
  <head>
    <h1>My Registration Form</h1>
    <meta charset="utf-8">
    <title>My Registration Form</title>
  </head>

  <body>

    <label for="first_name">First Name</label>
    <input type="text" id="first_name" name="First Name">

    <label for ="last_name">Last Name</label>
    <input type="text" id="last_name" name="Last Name">

    <label for="email">Email</label>
    <input type="text" id="email" nam="email">

    <label for="password">Password</label>
    <input type="password" id="password" name="Password">

    <label for="password_confirm">Password Confirmation</label>
    <input type="password" id="password_confirm" name="Password Confirmation">

    <label for="birthday">DOB</label>
    <input type="date" name="birthday" value="DOB">

    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="Male">

    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="Female">

    <label for="other">Other</label>
    <input type="radio" id="other" name="gender" value="Other">

    <label for="Description">Give us a short description about yourself</label>
    <textarea name="Description" rows="6" cols="60"></textarea>

    <label for="Favorite_Language">What is your Favorite Language</label>
    <select name="Favorite_Language">
      <option value="Choose">Choose one</option>
      <option value="Python">Python</option>
      <option value="JavaScript">JavaScript</option>
      <option value="Lamp">Lamp</option>
      <option value="Mean">Mean</option>
    </select>

    <label for="Submit"></label>
    <input type="Submit" name="Submit" value="Submit">


  </body>
</html>
